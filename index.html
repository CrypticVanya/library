<body>
    <div class="header">
        <div class="left-nav">
            <div class="logo-component">
                <a href="#">
                        <img src="./img/book-open.svg" alt="Library Logo">
                </a>
            </div>
            <div class="nav-component">
                <ul class="other-component">
                    <li>
                        <div class="browse-dropdown">
                            <details>
                                <summary>
                                    Browser
                                </summary>
                                <div class="browse-dropdowm-component">
                                    <ul>
                                        <li>
                                            <a href="#"> Subjects</a>
                                        </li>
                                        <li>
                                            <a href="#"> Trending</a>
                                        </li>
                                    </ul>
                                </div>
                            </details>
                        </div>
                    </li>
                    <li>
                        <div class="more-dropdown">
                            <details>
                                <summary>
                                    More
                                </summary>
                                <div class="browse-dropdpwm-component">
                                    <ul>
                                        <li>
                                            <a href="#">Blog</a>
                                        </li>
                                        <li>
                                            <a href="#">Help & Support</a>
                                        </li>
                                    </ul>
                                </div>
                            </details>
                        </div>
                    </li>
                </ul>
            </div>
 
        </div>
        <div class="right-nav">
            <div class="search-container">
                <form action="#" id="search-function">
                    <button>Search</button>
                    <input type="search" id="site-search" placeholder="search" name="seearch">
                </form>
            </div>
            <div class="user-input">
                <ul class="auth-component">
                    <li>
                        <a class="btn" href="#">Log In</a>
                    </li>
                    <li>
                        <a class="btn primary" href="#">Sign Up</a>
                    </li>
                </ul>
            </div>
           
        </div>
    </div>

    <div class="container">
        <div class="sideBar">
                <p>
                    <a href="#">Books</a>
                </p>
                <div class="pop-form">
                    <h2>pop form</h2>
                    <p>click the button</p>
                    <div class="openBtn">
                        <button class="openButton">
                            open
                        </button>
                        <div class="bookPopUp">
                            <div class="formPopUp" id="popUpForm">
                                <form class="formContainer">
                                    <p><b>Please, Enter Book</b></p>
                                    <label for="title">Title</label>
                                    <input type="text" id="title" placeholder="Place you book" name="title" required>
                                    <label for="author">Author</label>
                                    <input type="text" id="author" placeholder="Place you book" name="author" required>
                                    <label for="pages">pages</label>
                                    <input type="text" id="pages" placeholder="Place you book" name="pages" required>
                                    <div class="progress">
                                        <label for="status">Have you read it?</label>
                                        <select name="status" id="status">
                                        <option value="Read">Read</option>
                                        <option value="Pending">Pending</option>
                                        </select>
                                    </div>
                                    <div>
                                        <button type="submit" class="lol">Submit</button>
                                        <button type="button" class="btn-cancel">Cancel</button>

                                    
                                    </div>

                            
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

            <div class="carousel-container">          
                    <div class="bookInv">
                    </div>
            </div>
    </div>
